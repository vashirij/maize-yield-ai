<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maize Yield Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
        <div class="card">
            <h2>Start Maize Yield Prediction</h2>
            <form method="POST" action="{{ url_for('predict') }}">
                <label for="district">Select District:</label>
                <select id="district" name="district" required>
                    <option value="">--Choose District--</option>
                    {% for d in soil_profiles.keys() %}
                        <option value="{{ d }}">{{ d }}</option>
                    {% endfor %}
                </select>
                <label for="temperature">Temperature (°C):</label>
                <input type="number" id="temperature" name="temperature" step="0.1" required>
                <button type="submit" class="btn btn-success">Start Prediction</button>
            </form>

            {% if prediction %}
                <h3>{{ prediction }}</h3>
                <p>Soil N: {{ soil_n }} kg/ha | Soil P: {{ soil_p }} kg/ha | Soil K: {{ soil_k }} kg/ha</p>
                <p>Rainfall: {{ rainfall }} mm | Temperature: {{ temperature }} °C</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
