{% extends "base.html" %}

{% block content %}
<div class="card">
  <h2>Prediction Results</h2>
  <p><strong>District:</strong> {{ district }}</p>
  <p><strong>Soil Profile:</strong> N={{ soil.N }}, P={{ soil.P }}, K={{ soil.K }}, pH={{ soil.pH }}</p>
  <p><strong>Rainfall:</strong> {{ rainfall }} mm</p>
  <h3>Estimated Yield: {{ prediction }} tons/hectare</h3>
  <a href="{{ url_for('predict') }}" class="btn">Predict Again</a>
</div>
{% endblock %}
